<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>LinkMe</title>

        <link rel="shortcut icon" type="imagex/png" href="/asset/img/png/my-logo.png">
        <link href="style.css" rel="stylesheet" type="text/css"/>
    </head>

    <body>
        <header>
            <botton  onclick="toggleMode()">
                <div> </div>
            </botton>

        </header>

        <main>
            <nav>
                <a href="https://github.com/htppsvitor" target="_blank">
                    <botton class="bottons">
                        <div id="github"></div>
                        <h1>GitHub</h1>
                    </botton>
                </a>
                <a href="https://www.linkedin.com/in/vitor-queiroz-nunes-18319b278/" target="_blank">
                    <botton class="bottons">
                        <div id="linkedin"></div>
                        <h1>Linkedin</h1>
                    </botton>
                </a>
                <a href="">
                    <botton class="bottons" onmouseover="toggleTextOverPor()" onmouseout="toggleTextOutPor()">
                        <div id="portifolio"></div>
                        <h1 id="text">Portifolio</h1>
                    </botton>
                </a>
                <a href="mailto:vitor.qn2004@gmail.com">
                    <botton class="bottons">
                        <div id="email"></div>
                        <h1>E-mail</h1>
                    </botton>
                </a>
                <a href="">
                    <botton class="bottons" onmouseover="toggleTextOverIns()" onmouseout="toggleTextOutIns()">
                        <div id="instagram"></div>
                        <h1 id="text2">Instagram</h1>
                    </botton>
                </a>
            </nav>
        </main>

        <script src="script.js"></script>
    </body>
</html>
